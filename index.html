<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Vertical slide</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f87187">
          <h1>Flowers</h1>
          <p>All is pink</p>
        </div>

        <div style="background-color: #8baabb">
          <h1>Blue Sky</h1>
          <p>High in the mountains</p>
        </div>

        <div style="background-color: #413f31">
          <h1>Castle</h1>
          <p>Majestic Fortress standing tall against time</p>
        </div>

        <div style="background-color: #7d8b90">
          <h1>Eagle</h1>
          <p>Soaring high with unmatched grace</p>
        </div>
      </div>
      <div class="right-slide" >
        <div style="background-image: url(Images/1106013.jpg)">
        </div>
        <div style="background-image: url(Images/oldcastle.jpg)">
        </div>
        <div style="background-image: url(Images/mount.jpg)">
        </div>
        <div style="background-image: url(Images/best-flowers-background-s7rs9xi0ktat6982.jpg)">
        </div>
      </div>
      <div class="action-button">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="Up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
